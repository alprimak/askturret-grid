name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build package
        run: npm run build:pkg

  build-demo:
    name: Build Demo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build:pkg

      - name: Install demo dependencies
        working-directory: demo
        run: npm ci

      - name: Build demo
        working-directory: demo
        run: npm run build

      - name: Upload demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-dist
          path: demo/dist
          retention-days: 7